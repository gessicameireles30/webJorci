  <h1 class="site-title">Cachoeira do Funil</h1>
  <br> <br>
  <!-- .masthead -->

<main id="content" class="main-area">
  <ul class="cards">
    <li class="card-item double">
     <a href="" target="_blank" rel="nofollow">
        <figure class="card">
          <img src="https://media-cdn.tripadvisor.com/media/photo-s/0e/57/b6/56/cachoeira-do-funil.jpg" alt="Beach. Photo by Andreas Rønningen">
          <figcaption class="caption">
            <h3 class="caption-title">Belezas Naturais</h3>
            
            <p>A Cachoeira do Funil é o cartão-postal de Mambaí, uma cidade pequena no interior de Goiás, que é referência em ecoturismo e aventura <code></code>.</p>
          </figcaption>
        </figure>
      </a>
    </li>
    <li class="card-item">
      <a href="" target="_blank" rel="nofollow">
        <figure class="card">
          <img src="https://2.bp.blogspot.com/-Ub4YFJHfITU/W5sfUxVkfgI/AAAAAAAAMEs/NPERpiixXjcPBSQQvuNI_Rdnufv2j5LuQCLcBGAs/s1600/THA_7827.jpg" alt="Pyramid. Photo by Andreas Rønningen">
          <figcaption class="caption">
            <h3 class="caption-title">Localização</h3>
            <p> A 300 km de Brasília, tem, além da Cachoeira do Funil, tirolesa, rapel e exploração em cavernas, poço azul, outras cachoeiras.</p>
          </figcaption>
        </figure>
      </a>
    </li>
    <li class="card-item">
      <a href="" target="_blank" rel="nofollow">
        <figure class="card">
          <img src="https://tevejopelomundo.com.br/wp-content/uploads/2017/07/labirinto-trilha-cachoeira-do-funil.jpg" alt="Fox. Photo by Andreas Rønningen">
          <figcaption class="caption">
            <h3 class="caption-title">Trilha</h3>
            
            <p>Para chegar lá, são 6 km de carro, a partir do centro da cidade de Mambaí e mais uma caminhada tranquila de 900 m. Assim como todos os passeios na região, é necessário guia, pois os atrativos ficam localizados em propriedades privadas.</p>
          </figcaption>
        </figure>
      </a>
    </li>
    <li class="card-item">
      <a href="" target="_blank" rel="nofollow">
        <figure class="card">
          <img src="https://i0.wp.com/viagemempauta.com.br/wp-content/uploads/2015/06/3_funil_mambai_by_vessoni.jpg?ssl=1" alt="Owl. Photo by Andreas Rønningen">
          <figcaption class="caption">
            <h3 class="caption-title">Paceio completo</h3>
            <p>Há duas opções para acessar a Cachoeira do Funil. A primeira opção é entrar em uma caverna, percorrê-la por um curto espaço de tempo (uns 10 minutos, mais ou menos) e, ao final da caverna, dar de cara com uma queda d’água de 20 metros. </p>
          </figcaption>
        </figure>
      </a>
    </li>
    <li class="card-item">
      <a href="" target="_blank" rel="nofollow">
        <figure class="card">
          <img src="https://i.pinimg.com/originals/19/a9/5b/19a95b71cbc89e2381233f80a391febe.jpg" alt="Oslo. Photo by Andreas Rønningen">
          <figcaption class="caption">
            <h3 class="caption-title">Curiosidade sobre a Cachoeira do funil</h3>
            <p>diferentemente do que acontece normalmente, você chegará à cachoeira por trás da queda. É muito linda essa imagem!</p>
          </figcaption>
        </figure>
